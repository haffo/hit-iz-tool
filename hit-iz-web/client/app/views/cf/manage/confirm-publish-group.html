<div class="modal-header" style="background: lightgray">
   <h3 class="modal-title"  id="modal-title">Confirmation</h3>
</div>
<div class="modal-body">
  <div class="row">
    Are you sure you want to publish this profile group ?
  </div>
</div>
<div class="modal-footer">
  <button ng-click="cancel()"  class="btn btn-default btn-md"><i class="fa fa-times"></i>Cancel</button>
  <button ng-click="confirm()"  class="btn btn-success btn-md"><i class="fa fa-check"></i>Publish</button>
</div>
