<style id="antiClickjack">body {
  display: none !important;
}</style>
<script type="text/javascript">
  if (self === top) {
    var antiClickjack = document.getElementById("antiClickjack");
    antiClickjack.parentNode.removeChild(antiClickjack);
  } else {
    top.location = self.location;
  }
</script>

<div style="margin:10px">
  <div class="modal-header">
	<span style="font-weight: bold; font-size: 20px">
  Example Message
     </span>
    <span class="pull-right">
		<button class="btn btn-xs btn-primary" ng-click="cancel()"><i class="fa fa-times"></i></button>
  	</span>
  </div>
  <div class="modal-body" style="padding:10px 0px 0px 0px;">

    <div class="row">
      <div class="col-md-12" style="min-height: 350px;">
        <textarea rows="9" style="width:100%; height: 300px;background-color:#e7e7e7;resize: vertical;" ng-model="exampleMessage">
        </textarea>
      </div>
    </div>


  </div>
  <div class="modal-footer">

  <div class="pull-right">
    <button type="button" class="btn btn-primary btn-md"
            ng-click="save()">
      <i class="fa fa-check"></i>DONE
    </button>
  </div>

  </div>

</div>
