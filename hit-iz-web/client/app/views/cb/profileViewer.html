<div class="container" ng-controller="CBProfileViewerCtrl">
    <div ng-show="cb.testCase != null">
        <div class="page-header">
            <h3>{{cb.testCase.type}}: {{cb.testCase.name}}</h3>
        </div>
        <div profile-viewer type="cb"></div>
    </div>
    <div ng-show="cb.testCase === null">
        No TestCase Loaded.
    </div>
</div>
