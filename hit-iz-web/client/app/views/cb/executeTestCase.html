<style id="antiClickjack">body {
    display: none !important;
}</style>
<script type="text/javascript">
    if (self === top) {
        var antiClickjack = document.getElementById("antiClickjack");
        antiClickjack.parentNode.removeChild(antiClickjack);
    } else {
        top.location = self.location;
    }
</script>
<div ng-controller="CBExecutionCtrl" ng-init="initExecution()">
    <div class="" style="margin:10px">
        <div ng-show="!loading">

            <div class="row" ng-show="testCase == null">
                <div class="col-md-10">
                    No Test Case Loaded.
                </div>
            </div>

            <div ng-show="testCase != null">

                <div class="row">
                    <div class="col-md-12">
                        <ol class="breadcrumb" style="font-weight: bold">
                            <li ng-show="testCase['nav'].testPlan != null">{{testCase['nav'].testPlan}}</li>
                            <li ng-show="testCase['nav'].testGroup != null">{{testCase['nav'].testGroup}}</li>
                            <li ng-show="testCase['nav'].testCase != null">{{testCase['nav'].testCase}}</li>
                            <li ng-show="testCase['nav'].testStep != null">{{testCase['nav'].testStep}}</li>
                        </ol>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-10">
                        <div ng-show="error != null">
                            <div style="padding-top: 10px;padding-bottom:10px">
                                <div class="alert alert-danger" role="alert" ng-bind="error"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row" ng-show="testCase.type === 'TestCase'">
                    <div class="col-md-9">
                        <div ng-include="'views/cb/teststeps.html'"></div>
                        <div ng-show="testStep != null" style="margin:10px">
                            <span class="pull-left">
                                            <button type="button" ng-click="goBack(testStep)"
                                                    ng-show="!isTestCaseCompleted() && !isFirstStep(testStep)"
                                                    title="Execute Previous Step" class="btn btn-sm btn-info">
                                                <span><i class="fa fa-arrow-left"></i> Back</span>
                                            </button>
                                 </span>

                            <span class="pull-right">
                                            <button type="button" ng-click="goNext(testStep)"
                                                    ng-show="!isTestCaseCompleted() && isTestStepCompleted(testStep)"
                                                    title="Execute Next Step" class="btn btn-sm btn-info">
                                                <span ng-show="isLastStep(testStep)"><i class="fa fa-check-circle"></i> Complete</span>
                                                <span ng-show="!isLastStep(testStep)"><i class="fa fa-arrow-right"></i> Next</span>
                                            </button>
                                 </span>

                        </div>
                        <div ng-show="warning != null">
                            <div style="padding-top: 10px;padding-bottom:10px">
                                <div class="alert alert-info" role="alert"
                                     ng-bind-html="toHTML(warning)"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div ng-include="'views/cb/summary.html'"></div>
                        <div ng-include="'views/cb/console.html'" ng-show="user.info != null && (testStep.testingType === 'TA_INITIATOR' || testStep.testingType === 'SUT_INITIATOR')"></div>
                    </div>
                </div>

                <div ng-include="'views/cb/executeTestStep.html'"></div>
            </div>
        </div>
    </div>
    <div ng-show="loading" style="text-align:center">
        <i class="fa fa-circle-o-notch fa-spin fa-2x"></i>
    </div>
</div>
</div>
