<div ng-controller="CBVocabularyCtrl">

    <div ng-show="!loading">

        <div ng-show="cb.testCase != null">
            <div class="page-header">
                <h3>{{cb.testCase.type}}: {{cb.testCase.name}}</h3>
            </div>
            <div vocab-search type="cb"></div>
        </div>

        <div ng-show="cb.testCase === null">
            <div class="col-md-10"> No TestCase Loaded.</div>
        </div>
    </div>

    <div ng-show="loading" style="text-align:center">
        <div class="col-md-10"><i class="fa fa-spinner fa-pulse fa-2x"></i></div>
    </div>

</div>
