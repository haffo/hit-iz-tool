<style id="antiClickjack">body {
  display: none !important;
}</style>
<script type="text/javascript">
  if (self === top) {
    var antiClickjack = document.getElementById("antiClickjack");
    antiClickjack.parentNode.removeChild(antiClickjack);
  } else {
    top.location = self.location;
  }
</script>

<div class="panel panel-info">
  <div class="panel-heading">
        <span class="pull=left"><span title="Transport" class="label label-danger label-icon">T</span> Transport
        </span>
    <span class="pull-right">
             <div class="btn-group btn-group-sm" data-toggle="buttons" style="margin-right: 10px;">
                 <label class="btn   btn-cf-outline" ng-click="toggleTransport(false)"
                        ng-disabled="isTestCaseCompleted()"
                        ng-class="{'active': !transport.disabled}">
                     <input type="radio" ng-model="transport.disabled" autocomplete="off" checked
                            ng-disabled="isTestCaseCompleted()">On
                 </label>
                 <label class="btn  btn-cf-outline" ng-click="toggleTransport(true)"
                        ng-disabled="isTestCaseCompleted()"
                        ng-class="{'active': transport.disabled}">
                     <input type="radio" ng-model="transport.disabled" autocomplete="off"
                            ng-disabled="isTestCaseCompleted()">Off
                 </label>
             </div>
        </span>
  </div>
  <div class="panel-body">
    <div ng-show="loadingExecution" style="text-align:center">
      <i class="fa fa-circle-o-notch fa-spin fa-2x"></i>
    </div>
    <div ng-show="!loadingExecution">
      <div ng-show="!transport.disabled">
        <div
          ng-show="(testStep.testingType === 'TA_INITIATOR' || testStep.testingType === 'SUT_INITIATOR') && testStep != null && testStep.protocols != null && testStep.protocols && testStep.protocols.length > 0">
          <form name="transportButtonForm" id="transportButtonForm" novalidate>
            <table class="table table-bordered execution-table" style="margin-bottom: 0px">
              <tr>
                <td><b>Protocol</b></td>
                <td>
                  <div class="form-group control-group" ng-show="testStep.protocols.length > 1"
                       ng-class="{'has-success has-feedback': transportButtonForm.protocolSelect.$valid, 'igl-has-error has-feedback': !transportButtonForm.protocolSelect.$valid}">
                    <select ng-model="testStep.protocol" ng-change="selectProtocol(testStep)"
                            class="form-control input-sm" style="width:100px" required
                            id="protocolSelect"
                            name="protocolSelect" ng-disabled="isTestCaseCompleted()"
                            ng-options="pro.value as (pro.value | uppercase) for pro in testStep.protocols | orderBy:'position'">
                    </select>
                  </div>
                  <div ng-show="testStep.protocols.length == 1">{{testStep.protocol | uppercase}}
                  </div>
                </td>
              </tr>
              <tr ng-show="protocol != null">
                <td><b>Action</b></td>
                <td>
                             <span ng-show="testStep.testingType === 'SUT_INITIATOR'">
                                <span
                                  ng-show="transport.configs[protocol].data.sutInitiator && transport.configs[protocol].data.sutInitiator != null">

                                  <div class="btn-group" role="group" aria-label="Listener">

                                     <div class="btn-group" role="group">
    <button ng-disabled="isTestCaseCompleted() || connecting || !transportButtonForm.protocolSelect.$valid"
            type="button" class="btn btn-success btn-xs dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
       <i class="fa fa-cog"></i>
      <span>{{counterMax/60}}mn</span>
    </button>
    <ul class="dropdown-menu point">
      <li><a class="point" ng-click="setTimeout(120)">2mn</a></li>
                               <li><a class="point" ng-click="setTimeout(240)">4mn</a></li>
                               <li><a class="point" ng-click="setTimeout(360)">6mn</a></li>
                               <li><a class="point" ng-click="setTimeout(600)">10mn</a></li>
    </ul>
  </div>

                                    <button type="button" title="Start Listening"
                                            ng-disabled="isTestCaseCompleted() || connecting || !transportButtonForm.protocolSelect.$valid"
                                            ng-click="startListener()"
                                            title="Start listening"
                                            class="btn btn-xs btn-success">
                                        <i class="fa fa-play fa-fw"></i>
                                      <i ng-show="connecting" class="fa fa-circle-o-notch fa-spin"></i> Listen
                                    </button>
</div>
                                    <button type="button" title="Stop Listening"
                                            ng-disabled="isTestCaseCompleted() || !connecting || !transportButtonForm.protocolSelect.$valid"
                                            ng-click="abortListening()"
                                            class="btn btn-xs btn-warning"><i class="fa fa-stop fa-fw"></i>Stop
                                    </button>

                                </span>
                                <span
                                  ng-show="!transport.configs[protocol].data.sutInitiator || transport.configs[protocol].data.sutInitiator === null">
                                    No configuration Information Available
                                </span>
                            </span>

                  <span ng-show="testStep.testingType === 'SUT_RESPONDER' || testStep.testingType === 'TA_RESPONDER'">
                                          No Action required
                                  </span>

                  <span ng-show="testStep.testingType === 'TA_INITIATOR'">
                                <span class=""
                                      ng-show="transport.configs[protocol].data.taInitiator && transport.configs[protocol].data.taInitiator != null">
                                    <button type="button"
                                            ng-click="send()"
                                            ng-disabled="isTestCaseCompleted() || !hasUserContent() || connecting || !transportButtonForm.protocolSelect.$valid"
                                            title="Send" class="btn btn-xs btn-success">
                                        Send <i class="fa fa-share-square fa-fw"></i>
                                    </button>
                                </span>
                                <span class=""
                                      ng-show="!transport.configs[protocol].data.taInitiator || transport.configs[protocol].data.taInitiator === null">
                                    No Configuration Information Found.
                                </span>
                            </span>

                  <a class="point"
                     ng-show="!isTestCaseCompleted() && connecting && transportButtonForm.protocolSelect.$valid"
                     ng-click="openConsole(testStep)"><i class="fa fa-search"></i>
                    Console</a>

                  <a class="point" ng-show="!connecting && transport.logs[testStep.id] != null"
                     ng-click="viewConsole(testStep)"> <i class="fa fa-file-text fa-fw"></i>
                    Log</a>

                </td>
              </tr>
            </table>
          </form>
        </div>
      </div>
      <div style="text-align: center; color:red; font-weight: bold" ng-show="transport.disabled">
        Transport is disabled
      </div>

    </div>
  </div>
</div>
