<style id="antiClickjack">body {
  display: none !important;
}</style>
<script type="text/javascript">
  if (self === top) {
    var antiClickjack = document.getElementById("antiClickjack");
    antiClickjack.parentNode.removeChild(antiClickjack);
  } else {
    top.location = self.location;
  }
</script>
<div ng-controller="CBTestCaseCtrl" ng-init="initTestCase(3000)">
  <!--<ul class="clearfix mainSubNav">-->
  <!--<li class="current"><a href="#/cb_testcase">Test Selection</a></li>-->
  <!--<li><a href="#/cb_execution">Test Execution</a></li>-->
  <!--</ul>-->

  <div ng-show="!loading">
    <div ng-show="error !== null">
      <div class="row">
        <div class="col-md-12">
          <div class="alert alert-danger" role="alert" ng-bind="error"></div>
        </div>
      </div>
    </div>

    <div ng-show="error === null">
      <div class="row test-plan-select-container" style="margin-left:10px; margin-right: 10px; margin-top: 0px">
        <div class="col-md-12" style="height:35px">
          <form class="form-inline" style="margin:0; padding:0">
            <div class="form-group" ng-show="testPlanScopes.length > 1">
              <label class="control-label" style="text-align:left" for="selectedScope">Test Plan Type: </label>

              <div class="btn-group btn-group-md" id="selectedScope" role="group" aria-label="..." style="margin-right: 10px">

                <button class="btn btn-cf-outline" ng-repeat="tpScope in testPlanScopes" ng-click="selectedScope.key = tpScope.key; selectScope();" ng-class="{'active':tpScope.key == selectedScope.key}">{{::tpScope.name}}
                </button>

              </div>



              <!--<select class="form-control input-sm test-plan-select" style="width:200px;background-color: white;"-->
                      <!--name="selectedScope" id="selectedScope"-->
                      <!--ng-change="selectScope()"-->
                      <!--ng-model="selectedScope.key">-->
                <!--<option value="">&#45;&#45;&#45;&#45; Select Scope &#45;&#45;&#45;&#45;</option>-->
                <!--<option ng-repeat="tpScope in testPlanScopes" ng-selected="tpScope.key == selectedScope.key"-->
                        <!--value="{{tpScope.key}}">{{::tpScope.name}}-->
                <!--</option>-->
              <!--</select>-->
            </div>
            <div class="form-group" ng-if="testPlans != null && testPlans.length > 0">
              <label class="control-label" for="selectedTP">Test Plan: </label>
              <select class="form-control input-sm test-plan-select" style="width:500px;background-color: white" name="selectedTP" id="selectedTP" ng-change="selectTP()" ng-model="selectedTP.id">
                <option value="">---- Select Test Plan ----</option>
                <option ng-repeat="tp in testPlans" ng-selected="tp.id == selectedTP.id" value="{{tp.id}}">{{::tp.name}}
                </option>
              </select>
            </div>
            <!--<span ng-show="testPlans == null || testPlans.length  === 0">No Test Plan Found</span>-->
          </form>
        </div>
      </div>
      <div class="row" style="margin:10px">
        <div class="col-md-1 col-1-percent" ng-show="collapsed">
          <button title="Show Test Cases" class="btn btn-xs btn-info" ng-click="collapsed = !collapsed">
            <i class="fa fa-caret-right"></i>
          </button>
        </div>

        <div ng-show="!collapsed" class="col-md-3">
          <div class="panel panel-info">
            <!-- Default panel contents -->
            <div class="panel-heading panel-heading-collapsable">

              <div class="row">
                <div class="col-md-12">
                  <i class="glyphicon glyphicon-list"></i>
                  Test Cases
                  <button title="Hide Test Cases" class="btn btn-xs btn-info pull-right" ng-click="collapsed = !collapsed">
                    <i class="fa fa-caret-left"></i>
                  </button>
                  <button ng-show="testCases != null && testCases.length > 0" title="Collapse All" class="btn btn-xs btn-info pull-right" style="margin-right:5px" ng-click="collapseAll()">
                    <i class="point fa fa-compress"></i>
                  </button>
                  <button ng-show="testCases != null && testCases.length > 0" title="Expand All" class="btn btn-xs btn-info pull-right" style="margin-right:5px" ng-click="expandAll()">
                    <i class="point fa fa-expand"></i>
                  </button>

                </div>

              </div>

            </div>
            <div class="panel-body">
              <div class="container-testcase">
                <!--<table tt-table tt-params="params" class="table table-hover no_border">-->
                <!--<thead>-->
                <!--<tr>-->
                <!--<th></th>-->
                <!--</tr>-->
                <!--</thead>-->
                <!--<tbody></tbody>-->
                <!--</table>-->

                <div>

                  <div ng-show="!loadingTP">

                    <div ng-show="errorTP != null">
                      <div class="alert alert-danger" role="alert" ng-bind="errorTP"></div>
                    </div>

                    <div ng-show="errorTP == null">
                      <div ng-show="testCases != null && testCases.length > 0">
                        <testcase-tree tree-control="tree" icon-leaf="" is-selectable="isSelectable(branch)" on-select="selectTestCase(branch)"></testcase-tree>
                      </div>
                      <div ng-show="testCases == null || testCases.length == 0">
                        No Test Case Available
                      </div>
                    </div>
                  </div>

                  <div ng-show="loadingTP" style="text-align:center">
                    <i class="fa fa-circle-o-notch fa-spin fa-2x"></i>
                  </div>

                </div>

              </div>
            </div>
          </div>
        </div>
        <div ng-class="{'col-md-9': !collapsed, 'col-md-11 col-98-5-percent':collapsed}">
          <div ng-show="!loadingTC">
            <div class="" ng-show="selectedTestCase != null">
              <div class="panel panel-info">
                <div class="panel-heading">
                            <span>
                               {{selectedTestCase.type}}: {{selectedTestCase.name}}
                            </span>
                  <span class="pull-right">
                                <button title="Download Test Package" type="button" class="btn btn-xs btn-info" ng-show="selectedTestCase.testPackage && selectedTestCase.testPackage != null && selectedTestCase.testPackage.pdfPath != null" ng-click="downloadArtifact(selectedTestCase.testPackage.pdfPath)">
                                    <i class="fa fa-download"></i>
                                    Download Test Package
                                </button>

                                <button title="Download Test Plan Summary" type="button" class="btn btn-xs btn-info" ng-show="selectedTestCase.testPlanSummary && selectedTestCase.testPlanSummary != null && selectedTestCase.testPlanSummary.pdfPath != null" ng-click="downloadArtifact(selectedTestCase.testPlanSummary.pdfPath)">
                                    <i class="fa fa-download"></i>
                                    Download Test Plan Summary
                                </button>

                                <button title="Load Test Step" ng-show="(selectedTestCase.type == 'TestStep')" type="button" class="btn btn-xs btn-success" ng-click="loadTestCase(selectedTestCase,'/cb_execution',true)">
                                    <i class="fa fa-play"></i>Load Test Step
                                </button>

                                <button title="Load Test Case" ng-show="selectedTestCase.type === 'TestCase' && selectedTestCase.children != null && selectedTestCase.children.length > 0" type="button" class="btn btn-xs btn-success" ng-click="loadTestCase(selectedTestCase,'/cb_execution', true)">
                                    <i class="fa fa-play"></i>Load Test Case
                                </button>

                             </span>
                </div>
                <div class="panel-body">
                  <div ng-show="error != null">
                    <div class="alert alert-danger" role="alert" ng-bind="error"></div>
                  </div>

                  <div ng-show="error===null">

                    <div class="">
                      <div class="">
                        <div testcase-details="" type="cb">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div ng-show="loadingTC" style="text-align:center">
            <i class="fa fa-circle-o-notch fa-spin fa-2x"></i>
          </div>
        </div>
      </div>


    </div>

  </div>

  <div ng-show="loading" style="text-align:center">
    <i class="fa fa-circle-o-notch fa-spin fa-2x"></i>
  </div>

</div>
