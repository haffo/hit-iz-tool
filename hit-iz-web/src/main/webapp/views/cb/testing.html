<div ng-controller="CBTestingCtrl" ng-init="init()" class="appcontent">

    <div ng-show="loading" style="text-align:center">
        <i class="fa fa-spinner fa-pulse fa-2x"></i>
    </div>
    <div ng-show="!loading">
    <tabset>
        <tab select="setActiveTab(0)" active="tabs[0]">
            <tab-heading>
                <i class="fa fa-th-list"></i>Test Selection
            </tab-heading>

            <div ng-include="'views/cb/testcase.html'"></div>
        </tab>
        <tab disabled="disabled()" select="setActiveTab(1)" active="tabs[1]">
            <tab-heading>
                <i class="fa fa-cogs"></i>Test Execution
            </tab-heading>
            <div ng-include="'views/cb/execution.html'"></div>
        </tab>
    </tabset>
        </div>
    </div>
