</div> \
 \
<div style="margin-bottom:10px"> \
  <div class="page-header"> \
    <h4>ISO</h4> \
  </div> \
  <p> \
    All content on ISO Online is copyright protected. The copyright is owned by ISO. Any use of the content, including copying of it in whole or in part, for example to another Internet site, is prohibited and would require written permission from ISO. All ISO publications are also protected by copyright. The copyright ownership of ISO is clearly indicated on every ISO publication. Any unauthorized use such as copying, scanning or distribution is prohibited. Requests for permission should be addressed to the ISO Central Secretariat or directly through the ISO web store. \
  </p> \
 \
  <h5>ISO copyright office</h5> \
  <i>Chemin de Blandonnet 8</i><br /> \
  <i>CP 401</i><br /> \
  <i>1214 Vernier, Geneva</i><br /> \
  <i>Switzerland</i><br /> \
  <i>Tel.  + 41 22 749 01 11</i><br /> \
  <i>E-mail copyright@iso.org</i><br /> \
  <i>Web  www.iso.org</i><br /> \
</div> \
 \
<div style="margin-bottom:10px"> \
  <div class="page-header"> \
    <h4>UCUM</h4> \
  </div> \
  <p> \
    This product includes all or a portion of the UCUM table, UCUM codes, and UCUM definitions or is derived from it, subject to the Copyright Notice and License information from Regenstrief Institute, Inc., and The UCUM Organization (hereunder collectively referred to as "The Organization"). Your use of the UCUM table, UCUM codes, UCUM definitions also is subject to this copyright and license information, a copy of which is available at http://unitsofmeasure.org/trac/wiki/TermsOfUse . The current complete UCUM table, UCUM Specification are available for download at http://unitsofmeasure.org. The UCUM codes, UCUM table (regardless of format), and UCUM Specification are copyright © 1999-2014 The Organization. All rights reserved. THE UCUM TABLE (IN ALL FORMATS), UCUM DEFINITIONS, AND SPECIFICATION ARE PROVIDED "AS IS." ANY EXPRESS OR IMPLIED WARRANTIES ARE DISCLAIMED, INCLUDING, BUT NOT LIMITED TO, THE IMPLIED WARRANTIES OF MERCHANTABILITY AND FITNESS FOR A PARTICULAR PURPOSE. \
  </p> \
</div> \
<div style="margin-bottom:10px"> \
  <div class="page-header"> \
    <h4>SNOMED CT</h4> \
  </div> \
  <p> \
    This product includes SNOMED Clinical Terms (SNOMED CT) which is used by permission of the International Health Terminology Standards Development Organisation (IHTSDO). All rights reserved. SNOMED CT, was originally created by The College of American Pathologists. "SNOMED" and "SNOMED CT" are registered trademarks of the IHTSDO. Usage of SNOMED CT requires a license. If you are deploying SNOMED CT in an IHTSDO Member country, please register your use with the National Release Center (NRC) of that country. If you are using and/or deploying SNOMED CT in a non-Member country, please apply for a license through the Member Licensing & Distribution Service (MLDS). \
  </p> \
</div> \
 \
<div style="margin-bottom:10px"> \
  <div class="page-header"> \
    <h4>ICD-10_CM</h4> \
  </div> \
  <p> \
    This product includes a portion of the ICD-10. The National Center for Health Statistics (NCHS), the Federal agency responsible for use of the International Statistical Classification of Diseases and Related Health Problems, 10th revision (ICD-10) in the United States, has developed a clinical modification of the classification for morbidity purposes. The ICD-10 is copyrighted by the World Health Organization (WHO), which owns and publishes the classification. WHO has authorized the development of an adaptation of ICD-10 for use in the United States for U.S. government purposes. As agreed, all modifications to the ICD-10 must conform to WHO conventions for the ICD. \
  </p> \
</div> \
 \
<div style="margin-bottom:10px"> \
  <div class="page-header"> \
    <h4>ICD-9-CM</h4> \
  </div> \
  <p> \
    This product includes a portion of the International Classification of Diseases, Ninth Revision, Clinical Modification (ICD-9-CM), which is based on the World Health Organization's Ninth Revision, International Classification of Diseases (ICD-9). The National Center for Health Statistics (NCHS) and the Centers for Medicare and Medicaid Services  are the U.S. governmental agencies responsible for overseeing all changes and modifications to the ICD-9-CM. \
  </p> \
  <i><b>Contact Information:</b></i><br /> \
  <i>National Center for Health Statistics </i><br /> \
  <i>3311 Toledo Rd </i><br /> \
  <i>Room 5419 </i><br /> \
  <i>Hyattsville, MD 20782-2064</i><br /> \
</div>

app.profileInfo.content= \
<div style="font-size: 14px"> \
  <h4 class="">Standard</h4> \
  <ul> \
    <li>CDC HL7 Version 2.5.1 Implementation Guide for Immunization \
      Messaging - Release 1.5 (10/01/2014)</li> \
    <li>Immunization Clarification Addendum - 07/2015</li> \
  </ul> \
</div> \
<div style="font-size: 14px"> \
  <h4 class="">Profiles</h4> \
  <ul> \
    <li>Z22(VXU)- Send Immunization</li> \
    <li>Z23(ACK)- Acknowledgement</li> \
    <li>Z34(QBP)- Query: Complete Immunization History</li> \
