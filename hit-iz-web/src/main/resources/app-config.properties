app.home.content= \
<div style="text-align: left"> \
 \
  <div class="row"> \
    <div class="col-md-3"> \
      <div class="panel panel-primary home-page-panel"> \
        <div class="panel-heading"> \
          <span style="font-size: 14px; font-weight: bold">Supporting</span> \
        </div> \
        <div class="panel-body"> \
          <div class="home-page-panel-content"> \
            <p style="text-align: left">The NIST Immunization Test Suite \
              supports a broad range of testing in support of the Immunization \
              Community, including transport, messaging (content), and \
              functional.</p> \
            <ul style="text-align: left"> \
              <li>CDC SOAP Validation</li> \
              <li>HL7 V2.5.1 Immunization Message Implementation Guide \
                Release 1.5</li> \
              <li>EHR and IIS Functional Capabilities (2016)</li> \
              <li style="color: red">2015 ONC Health IT Certification</li> \
            </ul> \
          </div> \
        </div> \
      </div> \
    </div> \
 \
    <div class="col-md-3"> \
      <div class="panel panel-primary home-page-panel"> \
        <div class="panel-heading"> \
					<span style="font-size: 14px; font-weight: bold">2015 ONC \
						Health IT Certification</span> <a style="border: 0px" \
                                              class="btn btn-success btn-xs point" href="#/cb" role="button"> \
          <i class="fa fa-play"></i> Start ONC Testing \
        </a> \
        </div> \
        <div class="panel-body"> \
          <div class="home-page-panel-content home-page-onc"> \
            <p style="text-align: left">The NIST Immunization Test Suite is a test tool used for certifying ONC 2015 Edition Health IT Modules. The NIST capability used for ONC Certification can be accessed by navigating to the ONC 2015 Test Plan via the HL7 Context-based option. The ONC 2015 Test Plan is used to certify Modules for the �170.315(f)(1) Transmission to Immunization Registries ONC criterion.</p> \
          </div> \
        </div> \
 \
      </div> \
    </div> \
 \
    <div class="col-md-3"> \
      <div class="panel panel-primary home-page-panel"> \
        <div class="panel-heading"> \
					<span style="font-size: 14px; font-weight: bold">Have a \
						Question?</span> \
        </div> \
        <div class="panel-body"> \
          <div class="home-page-panel-content"> \
            <p style="text-align: left;"> \
              A Google Group <a class="point" \
                                href="https://groups.google.com/forum/#!forum/hl7v2-immunization-testing" \
                                target="_blank">(HL7v2 Immunization Testing) </a> has been \
              established for discussion/questions about the Implementation \
              Guide, testing tool, and testing issues. No membership is \
              required. A Google account is required for posting. <span \
              style="color: red">Note:</span> The same Google Group is being \
              used for submitting questions/comments related to the 2014 and \
              2015 Editions of the NIST Certification Test Tool and general \
              Immunization related topics. <span style="color: red">When \
								asking questions, please specify the edition of the tool and \
								version of the standard to which the questions apply.</span> \
            </p> \
            <ul> \
              <li>Site: <a class="point" target="_blank" \
                           href="https://groups.google.com/d/forum/hl7v2-immunization-testing">https://groups.google.com/d/forum/hl7v2-immunization-testing</a> \
              </li> \
              <li>Email: <a href="mailto:hl7v2-immunization-testing@googlegroups.com">hl7v2-immunization-testing@googlegroups.com</a></li> \
            </ul> \
          </div> \
        </div> \
      </div> \
    </div> \
 \
    <div class="col-md-3"> \
      <div class="panel panel-primary home-page-panel"> \
        <div class="panel-heading"> \
					<span style="font-size: 14px; font-weight: bold">Supported \
						Browsers</span> \
        </div> \
        <div class="panel-body"> \
          <div class="home-page-panel-content"> \
            <p style="text-align: left">The following browsers are \
              supported: \
            <ul> \
              <li><i class="fa fa-chrome"></i> Chrome <span \
                style="color: red">(Recommended)</span></li> \
              <li><i class="fa fa-firefox"></i> Firefox <span \
                style="color: red">(Recommended)</span></li> \
              <li><i class="fa fa-safari"></i> Safari</li> \
              <li><i class="fa fa-internet-explorer"></i> IE 9+</li> \
 \
            </ul> \
            </p> \
 \
          </div> \
        </div> \
 \
      </div> \
    </div> \
  </div> \
</div>

